## Map php-fpm pass route
map $http_host $mage_php_route {
    default  ${PHP_FPM};
}

map $http_host $root_path {
    default  "${ROOT_PATH}";
}

## Map files to exclude from access log
map $uri $writelog {
    default   1;
  "~*\.(woff|jpg|png|gif|css|webp|js)$" 0;
}


## Map php-fpm pass route
map $http_host$request_uri $MAGE_PHP_ROUTE {
    default     127.0.0.1:9000; # default php-fpm
    development 127.0.0.1:9005; # development php-fpm
}

map $http_host $MAGE_ROOT {
    default     "/var/www/html"; # default app folder
    development "/var/www/html"; # development app folder
}

## Map files to exclude from access log
map $request $writelog {
    default   1;
    ~*\.woff  0;
    ~*\.jpg   0;
    ~*\.png   0;
    ~*\.gif   0;
    ~*\.css   0;
    ~*\.webp  0;
    ~*\.js    0;
}


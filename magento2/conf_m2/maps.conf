## Multi shop code configuration
map $http_host $MAGE_RUN_CODE {
hostnames;
        .example.com default;
        .example.de  de_DE;
}

map $http_host $MAGE_RUN_TYPE {
hostnames;
        .example.com store;
        .example.de  website;
}

## Map good user agents

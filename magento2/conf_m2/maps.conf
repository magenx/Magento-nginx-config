## Multi shop code configuration
map $http_host $mage_run_code {
    hostnames;
  .${DOMAIN} default;
}

map $http_host $mage_run_type {
    hostnames;
  .${DOMAIN} store;
}

## Sitemap configuration
map $http_host $sitemap { 
hostnames; 
  ~^(?:www\.)?(?<domain>[^.]+)\..+$ sitemap_$domain.xml; 
}


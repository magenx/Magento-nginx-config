## CORS headers
map $http_origin $cors_origin {
    default "";
  ~*.${DOMAIN}$ $http_origin;
}

## Location http auth
geo $authentication {
    default "Authentication required";
    include ipset/http_auth.conf;
}

## Deny IP or CIDR
geo $deny_ip {
    default 0;
    include ipset/deny.conf;
}
    

## CORS headers
map $http_origin $cors_origin {
    default "";
    ~*.example.com$ "$http_origin";
}

## Admin location http auth
geo $authentication {
    default "Authentication required";
    127.0.0.1 "off";
    1.2.3.4   "off";
}
    

## CORS headers
map $http_origin $cors_origin {
    default "";
    ~*.DOMAIN_PLACEHOLDER$ "$http_origin";
}

## Location http auth
geo $authentication {
    default "Authentication required";
    #1.2.3.4 "off";
    include ipset/http_auth.conf;
}

## Block CIDR
geo $block_cidr {
    default 0;
    include ipset/deny.conf;
}
    

## Map php-fpm pass route
map $http_host $MAGE_PHP_ROUTE {
    default  PHP_FPM_PLACEHOLDER;
}

map $http_host $MAGE_ROOT {
    default  "MAGE_ROOT_PLACEHOLDER";
}

## Map files to exclude from access log
map $request $writelog {
    default   1;
    ~*\.woff  0;
    ~*\.jpg   0;
    ~*\.png   0;
    ~*\.gif   0;
    ~*\.css   0;
    ~*\.webp  0;
    ~*\.js    0;
}


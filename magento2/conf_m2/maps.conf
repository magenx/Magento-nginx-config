# Map bot challenge exclude paths
map $uri $this_cookie_settings_paths {
    default 0;
  "~^/(graphql|media|static|cookie-settings|health_check.php)" 1;
}

# Map search bot return 410 paths
map $uri $this_path_return_410 {
    default 0;
  "~^/((fire|one.+)?checkout|magewire)/" 1;
  "~^/(wishlist|customer)/" 1;
  "~^/(productalert|outofstocknotification|newsletter|sendfriend|catalog/product_compare|sales/guest/view|contact/index/post|review/product/post)/" 1;
  "~^/(catalog)?search/(searchTermsLog|result|ajax.+ges?t)/" 1;
  "~^/(soap|rest|V1)/" 1;
}

# Map search bot return 410 trigger
map $search_bot:$this_path_return_410 $search_bot_return_410 {
    default 0;
  1:1 1;
}   

# Map limit all requests but exclude paths
map $request_uri $limit_all_request {
    default $binary_remote_addr;
  "~^/(media|static)/" "";
} 
 
